<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // example 1
        let a = {},
            b = '0',
            c = 0;
        a[b] = '珠峰';
        a[c] = '培训';
        console.log(a[b]);
        // => 对象和数组的区别？

        // example 2
        let a = {},
            b = Symbol('1'),
            c = Symbol('1');
        a[b] = '珠峰';
        a[c] = '培训';
        console.log(a[b]);
        // => 自己实现一个Symbol

        // example 3
        let a = {},
            b = {
                n: '1'
            },
            c = {
                m: '2'
            }
        a[b] = '珠峰';
        a[c] = '培训';
        console.log(a[b]);
        // Object.proyotype.toString / valueOf


        /**
        * 闭包：保存、保护
        */
        var test = (function(i) {
            return function() {
                alert(i *= 2); // alert弹出的数据都会被转换成字符串
            }
        })(2);
        test(5);
        // "4"
        // console的话就是 4

        var a = 0,
            b = 0;
        function A(a) {
            A = function(b) {
                alert(a + b++);
            };
            alert(a++);
        }
        A(1);
        A(2);
    </script>
</body>
</html>
